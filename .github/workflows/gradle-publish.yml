name: Todo CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      sdk-path: ${{ steps.sdk-path.outputs.sdk-path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache de dependências Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Instalar Android SDK
        id: sdk-path
        uses: android-actions/setup-android@v2
        with:
          api-level: 35
          build-tools: "35.0.0"
          components: |
            platform-tools
            emulator
            system-images;android-35;google_apis;x86_64

      - name: Assemble Debug
        run: ./gradlew assembleDebug

  # 2) Unit tests
  unit-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Run unit tests
        run: ./gradlew unitTests

  # 3) Integration tests
  integration-tests:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Run integration tests
        run: ./gradlew integrationTests

  # 4) UI tests (emulador Android)
  ui-tests:
    needs: integration-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Start Android emulator
        run: |
          echo "Iniciando AVD..."
          echo "no" | avdmanager create avd -n test -k "system-images;android-35;google_apis;x86_64" --force
          nohup emulator -avd test -no-window -no-audio &

      - name: Aguarda o device
        run: |
          adb wait-for-device
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0

      - name: Run UI tests
        run: ./gradlew uiTests

  # 5) Upload de relatórios
  upload-reports:
    needs: ui-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Publicar artefatos de teste
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            app/build/reports
            app/build/outputs/androidTest-results
