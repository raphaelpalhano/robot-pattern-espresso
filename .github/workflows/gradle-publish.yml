# .github/workflows/mobile-ci.yml
name: Todo CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  # 1) Build do app
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache de dependências Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','gradle-wrapper.properties') }}

      - id: sdk
        name: Instalar Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 35
          build-tools: "35.0.0"
          components: |
            platform-tools
            emulator
            system-images;android-35;google_apis;x86_64

      - name: Assemble Debug APK
        run: ./gradlew assembleDebug

  # 2) Unit tests (JUnit em src/test)
  unit-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Run unit tests
        run: ./gradlew unitTests

  # 3) Integration tests (instrumentados em test.integration)
  integration-tests:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Instalar Android SDK básico
        uses: android-actions/setup-android@v2
        with:
          api-level: 35
          build-tools: "35.0.0"
          components: |
            platform-tools
            emulator
            system-images;android-35;google_apis;x86_64

      - name: Instalar Android SDK Command-line Tools
        run: sdkmanager "cmdline-tools;latest"

      - name: Exportar SDK para PATH
        run: |
          echo "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "${ANDROID_SDK_ROOT}/emulator"            >> $GITHUB_PATH
          echo "${ANDROID_SDK_ROOT}/platform-tools"      >> $GITHUB_PATH

      - name: Create & Start Emulator
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-35;google_apis;x86_64" --force
          nohup emulator -avd test -no-window -no-audio &

      - name: Wait for device
        run: |
          adb wait-for-device
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0

      - name: Run integration tests
        run: ./gradlew integrationTests

      - name: Upload integration-test reports
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            app/build/reports
            app/build/outputs/androidTest-results

  # 4) UI tests (instrumentados em test.ui)
  ui-tests:
    needs: integration-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Instalar Android SDK básico
        uses: android-actions/setup-android@v2
        with:
          api-level: 35
          build-tools: "35.0.0"
          components: |
            platform-tools
            emulator
            system-images;android-35;google_apis;x86_64

      - name: Instalar Android SDK Command-line Tools
        run: sdkmanager "cmdline-tools;latest"

      - name: Exportar SDK para PATH
        run: |
          echo "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "${ANDROID_SDK_ROOT}/emulator"            >> $GITHUB_PATH
          echo "${ANDROID_SDK_ROOT}/platform-tools"      >> $GITHUB_PATH

      - name: Create & Start Emulator
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-35;google_apis;x86_64" --force
          nohup emulator -avd test -no-window -no-audio &

      - name: Wait for device
        run: |
          adb wait-for-device
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0

      - name: Run UI tests
        run: ./gradlew uiTests

      - name: Upload UI-test reports
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: |
            app/build/reports
            app/build/outputs/androidTest-results

  # 5) Consolidação opcional de todos os relatórios
  upload-reports:
    needs: ui-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Publicar todos os relatórios de teste
        uses: actions/upload-artifact@v4
        with:
          name: all-test-results
          path: |
            app/build/reports
            app/build/outputs/androidTest-results
