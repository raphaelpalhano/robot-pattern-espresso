# .github/workflows/mobile-ci.yml
name: Todo CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  # 1) Build do app
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache de dependÃªncias Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','gradle-wrapper.properties') }}

      - name: Instalar Android SDK bÃ¡sico
        uses: android-actions/setup-android@v2
        with:
          api-level: 35
          build-tools: "35.0.0"

      - name: Assemble Debug APK
        run: ./gradlew assembleDebug

  # 2) Unit tests (JUnit em src/test, nÃ£o precisa de emulator)
  unit-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Run unit tests
        run: ./gradlew unitTests

  integration-tests:
      needs: unit-tests
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Configurar JDK 17
          uses: actions/setup-java@v3
          with:
            distribution: temurin
            java-version: 17

        # ðŸš© Instala SDK + platform-tools (adb) e o prÃ³prio emulator
        - name: Instalar Android SDK & Platform-Tools
          uses: android-actions/setup-android@v2
          with:
            api-level: 35
            build-tools: "35.0.0"
            components: |
              platform-tools          # <- aqui estÃ¡ o adb
              emulator
              system-images;android-35;google_apis;x86_64

        - name: Levantar Emulador para Integration Tests
          uses: reactivecircus/android-emulator-runner@v2
          with:
            api-level: 35
            target: google_apis
            arch: x86_64
            force-avd-creation: true
            emulator-options: -no-window -no-audio

        - name: Wait for emulator to boot
          run: adb wait-for-device

        - name: Run integration tests
          run: ./gradlew integrationTests

        - name: Upload integration-test reports
          uses: actions/upload-artifact@v4
          with:
            name: integration-test-results
            path: |
              app/build/reports
              app/build/outputs/androidTest-results

  ui-tests:
    needs: integration-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # ðŸš© Mesma instalaÃ§Ã£o de SDK na etapa de UI tests
      - name: Instalar Android SDK & Platform-Tools
        uses: android-actions/setup-android@v2
        with:
          api-level: 35
          build-tools: "35.0.0"
          components: |
            platform-tools
            emulator
            system-images;android-35;google_apis;x86_64

      - name: Levantar Emulador para UI Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -no-audio

      - name: Wait for emulator to boot
        run: adb wait-for-device

      - name: Run UI tests
        run: ./gradlew uiTests

      - name: Upload UI-test reports
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: |
            app/build/reports
            app/build/outputs/androidTest-results

  # 5) ConsolidaÃ§Ã£o opcional de todos os relatÃ³rios
  upload-reports:
    needs: ui-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/upload-artifact@v4
        with:
          name: all-test-results
          path: |
            app/build/reports
            app/build/outputs/androidTest-results
